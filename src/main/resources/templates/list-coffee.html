<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>List Coffee</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav th:replace="~{fragments/component :: navbar}"></nav>
    <div class="container mx-3">
      <h3>Coffee List</h3>
    </div>
    <div class="search">
    <form action="#" th:action="@{/search}" method="get">
      <input 
      type="text"
      placeholder="cari berdasarkan nama merk..."
      name="search"
      >
      <input type="submit" value="cari">
      <a th:href="@{/sort-by-merk-asc}">
        <button> sort by merk asc</button>
      </a>
    </form>
  </div>
    <div class="table-responsive">
      <table
        class="table table-success table-striped table-hover table-bordered w-75 mb-4 mx-4 mt-1"
      >
        <thead class="table-dark text-center">
          <tr>
            <th scope="col">Code</th>
            <th scope="col">Merk</th>
            <th scope="col">Type</th>
            <th scope="col">Price</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="c : ${coffees}">
            <td th:text="${c.code}" class="text-center"></td>
            <td th:text="${c.merk}"></td>
            <td th:text="${c.type}"></td>
            <td th:text="'Rp ' + ${c.price}"></td>
            <td class="d-flex flex-row justify-content-evenly">
              <a
                th:href="@{/update/{code}(code=${c.code})}"
                class="btn btn-outline-success"
                >Update</a
              >
              <a
              class="btn btn-outline-danger"
                th:href="@{/delete/{code}(code=${c.code})}"
                >Delete</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="container mx-2">
      <a th:href="@{/add}" class="btn btn-dark">Add Coffee</a>
     
    </div>
  </body>
</html>
