<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Show All Barista in AHT_Coffees</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    </head>
    <body>
        <nav th:replace="~{fragments/component :: navbar}"></nav>
        <div class="container mx-3">
            <h3>Show Data Barista</h3>
        </div>
        <div class="table-responsive">
            <table  class="table table-success table-striped table-hover  table-bordered w-75 mb-4 mx-4 mt-1">
                <thead class="table-dark text-center">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Email</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="b : ${baristas}">
                        <td th:text="${b.id}"></td>
                        <td th:text="${b.name}"></td>
                        <td th:text="${b.age}"></td>
                        <td th:text="${b.Gender}"></td>
                        <td th:text="${b.email}"></td>
                        <td class="d-flex flex-row justify-content-evenly">
        
                            <a th:href="@{/update-barista/{id}(id=${b.id})}" class="btn btn-outline-success">update</a>
                            <a th:href="@{/delete-barista/{id}(id=${b.id})}" class="btn btn-outline-danger">Delete</a>
                        </td>                
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="container mx-3">
            <a th:href="@{add-barista}" class="btn btn-dark col=5">Add Barista</a>
        </div>
    </body>
</html>
